<div class="dashboard-container">
  <aside class="sidebar" #sidebar>
    <div class="sidebar-header">
      <div class="logo">FSD-Mentor</div>
      <button class="close-btn" (click)="toggleSidebar()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a routerLink="profile" routerLinkActive="active" (click)="toggleSidebar()">
          <i class="fas fa-user-circle"></i> Profile
        </a>
      </li>
      <li>
        <a routerLink="students" routerLinkActive="active" (click)="toggleSidebar()">
          <i class="fas fa-users"></i> Students
        </a>
      </li>
      <li>
        <a routerLink="group" routerLinkActive="active" (click)="toggleSidebar()">
          <i class="fas fa-layer-group"></i> Group
        </a>
      </li>
      <li>
        <a routerLink="attendance" routerLinkActive="active" (click)="toggleSidebar()">
          <i class="fas fa-calendar-check"></i> Attendance
        </a>
      </li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="navbar">
      <div class="navbar-left">
        <button class="menu-btn" (click)="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="navbar-title">Mentor Dashboard</div>
      </div>
      <div class="navbar-right">
        <button (click)="logOut()" type="button" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Log Out
        </button>
      </div>
    </header>

    <nav class="horizontal-nav">
      <ul class="horizontal-menu">
        <li><a routerLink="profile" routerLinkActive="active">Profile</a></li>
        <li><a routerLink="students" routerLinkActive="active">Students</a></li>
        <li><a routerLink="group" routerLinkActive="active">Group</a></li>
        <li><a routerLink="attendance" routerLinkActive="active">Attendance</a></li>
      </ul>
    </nav>
    <div class="content-box">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
