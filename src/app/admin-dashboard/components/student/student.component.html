<div class="student-header">
    <h1>Student Management</h1>
    <button class="add-btn" (click)="openForm()">+ Add Student</button>
  </div>
  
  <section class="student-table">
    <div class="table-row table-head">
      <div>UID</div>
      <div>Name</div>
      <div>Email</div>
      <div>Batch</div>
      <div>Action</div>
    </div>
    <hr />
    <div class="table-row" *ngFor="let student of students">
      <div>{{ student.uid }}</div>
      <div>{{ student.name }}</div>
      <div>{{ student.email }}</div>
      <div>{{ student.batch }}</div>
      <div class="table-actions">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </section>
  
  <section class="form-container" *ngIf="isFormVisible">
    <div class="form-modal">
      <div class="form-header">
        <h2>Add Student</h2>
        <button class="close-btn" (click)="closeForm()">Ã—</button>
      </div>
      <form class="student-form">
        <div class="form-group">
          <label>Student UID</label>
          <input type="text" placeholder="Enter UID" class="input-field" required />
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" placeholder="Enter Name" class="input-field" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter Email" class="input-field" required />
        </div>
        <div class="form-group">
          <label>Contact</label>
          <input type="tel" placeholder="Enter Contact No." class="input-field" required />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select class="input-field" required>
            <option disabled selected>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea rows="3" placeholder="Enter Address" class="input-field" required></textarea>
        </div>
        <div class="form-group">
          <label>Batch</label>
          <select class="input-field" required>
            <option disabled selected>Select Batch</option>
            <option>Batch - 1</option>
            <option>Batch - 2</option>
            <option>Batch - 3</option>
          </select>
        </div>
        <div class="form-group submit-group">
          <button type="submit" class="submit-btn">Create</button>
        </div>
      </form>
    </div>
  </section>
