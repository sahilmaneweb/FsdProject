<div class="attendance-container">
    <div class="attendance-header">
      <select [(ngModel)]="selectedBatch">
        <option value="" disabled>Select Batch</option>
        <option *ngFor="let batch of batches" [value]="batch">{{ batch }}</option>
      </select>
  
      <input type="month" [(ngModel)]="selectedMonth" />
    </div>
  
    <div class="attendance-grid" *ngIf="selectedBatch && selectedMonth">
      <div class="grid-header">
        <div class="cell">UID</div>
        <div class="cell">Name</div>
        <div
          class="cell day-cell"
          *ngFor="let day of days"
        >
          {{ day }}
        </div>
      </div>
  
      <div class="grid-row" *ngFor="let student of students">
        <div class="cell">{{ student.uid }}</div>
        <div class="cell">{{ student.name }}</div>
        <div
          class="cell day-cell"
          *ngFor="let day of days"
        >
          <input
            type="checkbox"
            [(ngModel)]="student.attendance[day]"
          />
        </div>
      </div>
    </div>
  </div>
