<div class="dashboard-container">
  <aside class="sidebar" #sidebar>
    <div class="sidebar-header">
      <div class="logo">FSD-Admin</div>
      <button class="close-btn" (click)="toggleSidebar()">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a routerLink="student" routerLinkActive="active" (click)="toggleSidebar()">
          <i class="fa-solid fa-user-graduate"></i> Student
        </a>
      </li>
      <li>
        <a routerLink="mentor" routerLinkActive="active" (click)="toggleSidebar()">
          <i class="fa-solid fa-chalkboard-user"></i> Mentor
        </a>
      </li>
      <li>
        <a routerLink="group" routerLinkActive="active" (click)="toggleSidebar()">
          <i class="fa-solid fa-users"></i> Group
        </a>
      </li>
      <li>
        <a routerLink="attendance" routerLinkActive="active" (click)="toggleSidebar()">
          <i class="fa-solid fa-calendar-check"></i> Attendance
        </a>
      </li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="navbar">
      <div class="navbar-left">
        <button class="menu-btn" (click)="toggleSidebar()">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="navbar-title">Admin Dashboard</div>
      </div>
      <div class="navbar-right">
        <button (click)="logOut()" type="button">
          <i class="fa-solid fa-sign-out-alt"></i> Log Out
        </button>
      </div>
    </header>

    <nav class="horizontal-nav">
      <ul class="horizontal-menu">
        <li><a routerLink="student" routerLinkActive="active">Student</a></li>
        <li><a routerLink="mentor" routerLinkActive="active">Mentor</a></li>
        <li><a routerLink="group" routerLinkActive="active">Group</a></li>
        <li><a routerLink="attendance" routerLinkActive="active">Attendance</a></li>
      </ul>
    </nav>
    <div class="content-box">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
