<div class="summary-container">
    <div class="summary-card present">
      <h3>Present Lectures</h3>
      <p>{{ presentLectures }}</p>
    </div>
  
    <div class="summary-card total">
      <h3>Total Lectures</h3>
      <p>{{ totalLectures }}</p>
    </div>
  
    <div class="summary-card percentage">
      <h3>Attendance %</h3>
      <p>{{ percentage }}%</p>
    </div>
  </div>
