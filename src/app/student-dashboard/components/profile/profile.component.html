<div class="container">
  <div class="profile-container">
    <h2>Student Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
      <div class="form-group">
        <label>UID:</label>
        <input type="text" formControlName="uid" >
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email">
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" formControlName="phone">
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <select formControlName="gender">
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label>Batch:</label>
        <input type="text" formControlName="batchName" >
      </div>
      <div class="form-group">
        <label>Group:</label>
        <input type="text" formControlName="group" >
      </div>
      
      <button type="button" (click)="toggleEdit()">{{ isEditing ? 'Cancel' : 'Edit' }}</button>
      <button type="submit" [disabled]="!isEditing">Save</button>
    </form>
  </div>
  <div class="user-container">
    <h2>User Password</h2>
    <form [formGroup]="userForm">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" formControlName="username" >
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" formControlName="password" >
      </div>
      <div class="form-group">
        <label>New Password:</label>
        <input type="password" formControlName="newPassword" >
      </div>
      <button type="button">Change Password</button>
    </form>
  </div>
</div>
